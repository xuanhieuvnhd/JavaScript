<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="cannang"> Nhập cân nặng:  (kg)</label>
<input type="text" name="" id="cannang">
<br>
<br>
<label for="chieucao"> Nhập chiều cao:  (cm)</label>
<input type="text" name="" id="chieucao">
<br>
<br>
<button onclick="kiemtra()">Kiểm tra</button>
<script>
    function kiemtra() {
        let cannang = parseFloat(document.getElementById("cannang").value) ;
        let chieucao = parseFloat(document.getElementById("chieucao").value) ;
        let bmi = cannang / (chieucao**2);

        if (bmi < 18)
            document.getElementById("result").innerHTML = "hơi gầy"
        else if (bmi < 25.0)
            document.getElementById("result").innerHTML = "bình thường"
        else if (bmi < 30.0)
            document.getElementById("result").innerHTML = "thừa cân"
        else
            document.getElementById("result").innerHTML = "béo phì"
    }
</script>
<p id="result"></p>
</body>
</html>
