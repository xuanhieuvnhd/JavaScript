<!DOCTYPE html>

    <title>Title</title>

<h1>Bảng cửu chương</h1>
<script>
    let adm, i, j;
    adm = "<table border='1' width='300' cellspacing='2' cellpadding='20'>";
    debugger;
    for (i = 1; i <= 10; i++) {
        adm = adm + "<tr>";
        for (j = 1; j <= 10; j++) {
            adm = adm + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        adm = adm + "</tr>";
        // j = 1;
    }
    adm = adm + "</table>";
    document.write(adm);
</script>
</script>
