<script>
        let num = prompt()
        let Adm = num.split("")
        let total = 0
        for (i = 0; i < Adm.length; i++) {
            if (Adm[i] % 2 === 0) {
                total += 1
            }
        }
        document.write('Tổng số chẵn trong mảng ' + '[' + Adm + ']' + ' là: ' + total)
</script>
