<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPekQM3rjM2MUMFrMJUOPHrZIGroUTe5W8Bw&usqp=CAU"
         style="width: 30%"/>
    <p>Nhấp vào nút bên dưới để di chuyển hình ảnh sang phải</p>
    <input type="button" value="Nhấn vào đây" onClick="moveRight();"/></form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.top = '0px';
        imgObj.style.left= '0px';
    }

    function moveRight() {
        imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }

    window.onload = init;
</script

</body>
</html>
