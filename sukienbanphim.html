<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://banner2.cleanpng.com/20180823/ztl/kisspng-crying-face-with-tears-of-joy-emoji-emoticon-smile-sam-upd-1-8-18-all-heavy-armors-replacer-the-e-5b7f41b4311f81.3861088515350665482012.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
            case 65:
                leftArrowPressed();
                break;
            case 39:
            case 68:
                rightArrowPressed();
                break;
            case 87:
            case 38:
                upArrowPressed();
                break;
            case 40:
            case 90:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</html>
