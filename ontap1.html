<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bài 1: câu lệnh là
    alert('Bùi Huy Hiểu')
    //bài 2 : câu lệnh là
    let bp = prompt('Nhập số bất kỳ')
    alert('Kết quả: ' + bp ** 2)
</script>
<!--//bài 3 : câu lệnh là-->
Số a: <input type="number" id="num1" placeholder="Nhập số thứ nhất"><br>
Số b: <input type="number" id="num2" placeholder="Nhập số thứ hai">
<h1 id="result"></h1>
<button onclick="sum()">Tích</button>
<script>
    function sum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let result = number1 * number2;
        document.getElementById('result').innerHTML = result;
    }
</script>
</script>
</body>
